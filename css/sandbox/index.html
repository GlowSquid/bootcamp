<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,800">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>CSS Sandbox</title>
</head>
<body>
  <h1>CSS Sandbox</h1>

  <button id="clicker">Click me!</button>
  <button class="btn">Click me</button>
  <button class="lol"><i>Try</i> to click me</button>

  <div class="container">
      <p class="fun" id="one"></p>
      <p class="fun" id="two"></p> 
      <p class="fun" id="three"></p> 
      <p class="fun" id="four"></p> 
      <p class="fun" id="five"></p> 
      <p class="fun" id="six"></p> 
      <p class="fun" id="seven"></p> 
      <p class="fun" id="eight"></p> 
      <p class="fun" id="nine"></p> 
  </div>
  
  <br><br>
  <p class="box animated">Pork</p>
  <p class="box transformed">Bork</p>
  <br><br><br><br>
</body>
</html>
