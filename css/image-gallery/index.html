<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200" type="text/css">
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="container">
    <div class="item one">
      <img src="static/Yosemite.png"/>
      <i class="fa fa-camera"></i>
    </div>

    <div class="item two">
      <img src="static/Maverick.png"/>
      <i class="fa fa-camera"></i>
    </div>

    <div class="item three">
      <img src="static/Yosemite-Color-Block.png"/>
      <i class="fa fa-camera"></i>
    </div>
  </div>
  <p>Photos borrowed from <a href="http://simpledesktops.com/" target="_blank">SimpleDesktops.com</a></p>
</body>
</html>
