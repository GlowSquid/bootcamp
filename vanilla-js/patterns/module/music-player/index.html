<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="track-bar"><div class="track-bar__fill"></div></div>
        <div class="player">
          <div class="player__header">
            <div class="player__thumbnail">
              <img
                src="https://glowsquid.com/static/images/icon01010.png"
                alt=""
                class="player__img"
              />
            </div>
            <div class="player__details">
              <h1 class="player__name">Music Player</h1>
              <div class="player__count-wrapper">
                <span class="player__count">7</span> songs
              </div>
              <button class="button is-green player__trigger">Play</button>
            </div>
          </div>
          <div class="player__body">
            <ul class="playlist">
              <li class="playlist__song">
                <div class="play-pause">
                  <i class="fa fa-play pp-icon"> </i>
                </div>
                <div class="playlist__song-details">
                  <span class="playlist__song-name">Papercut</span> <br />
                  <span class="playlist__song-artist">Linkin Park</span>
                </div>
                <div class="playlist__song-duration">04:22</div>
              </li>
              <li class="playlist__song">
                <div class="play-pause">
                  <i class="fa fa-play pp-icon"> </i>
                </div>
                <div class="playlist__song-details">
                  <span class="playlist__song-name">Numb</span> <br />
                  <span class="playlist__song-artist">Linkin Park</span>
                </div>
                <div class="playlist__song-duration">03:02</div>
              </li>
              <li class="playlist__song">
                <div class="play-pause">
                  <i class="fa fa-play pp-icon"> </i>
                </div>
                <div class="playlist__song-details">
                  <span class="playlist__song-name">In the End</span> <br />
                  <span class="playlist__song-artist">Linkin Park</span>
                </div>
                <div class="playlist__song-duration">05:06</div>
              </li>
              <li class="playlist__song">
                <div class="play-pause">
                  <i class="fa fa-play pp-icon"> </i>
                </div>
                <div class="playlist__song-details">
                  <span class="playlist__song-name">Somewhere I Belong</span>
                  <br />
                  <span class="playlist__song-artist">Linkin Park</span>
                </div>
                <div class="playlist__song-duration">04:12</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
