<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="track-bar"><div class="track-bar__fill"></div></div>
        <div class="player">
          <div class="player__header">
            <div class="player__thumbnail">
              <img
                src="https://glowsquid.com/static/images/icon01010.png"
                alt=""
                class="player__img"
              />
            </div>
            <div class="player__details">
              <h1 class="player__name">Music Player</h1>
              <div class="player__count-wrapper">
                <span class="player__count"></span> songs
              </div>
              <button class="button is-green player__trigger">Play</button>
            </div>
          </div>
          <div class="player__body"><ul class="playlist"></ul></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
