<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Console Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="padding-top: 10px">
  <div class="container">
    <h1>Todo List - Console Edition</h1>
    <h3>Commands</h3>
    <ul>
      <li>[N] - Adds a new todo</li>
      <li>[L] - Lists all todos</li>
      <li>[D] - Delete Specific todo</li>
      <li>[Q] - Quit app</li>
    </ul>
  </div>
  <footer>
    <p>&copy 2018</p>
  </footer>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
